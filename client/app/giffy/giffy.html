<div ng-controller="GiffyController">
  <form novalidate class="simple-form">
    search: <input type="text" ng-model="search" /><br />
    <input type="submit" ng-click="update(search)" value="Search" />
    <h2 ng-if="search !== ''"> {{search}} Gifs <h2>
  </form>
    <ul ng-repeat="gif in giflist">
    <li><img src='{{gif.images.fixed_width_small.url}}'></img>
    </li>
    </ul>
    <!--pre>selected = {{selected | json}}</pre-->
  </div>
